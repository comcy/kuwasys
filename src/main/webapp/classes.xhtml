<?xml version="1.0"?>
<ui:composition template="template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:define name="title">Klasse</ui:define>
	<ui:define name="content">
	        <h1>Klassen√ºbersicht</h1>
	        <h:form>
	        <h2>Klasse: <h:outputText value="#{userBean.users.get(1)._klasse}" rendered="#{kuwasys.userRole()=='Lehrer'}"/></h2>
		        <t:dataTable id="data"
		                styleClass="standardTable"
		                headerClass="standardTable_SortHeader"
		                footerClass="standardTable_Footer"
		                rowClasses="standardTable_Row1,standardTable_Row2"
		                var="users"
		                sortable="true"
		                value="#{userBean.users}"
		                preserveDataModel="true">
		
		            <t:column>
		                <f:facet name="header" >
		                    <h:outputText value="ID" />
		                </f:facet>
		                <h:outputText value="#{users._id}" />
		            </t:column>
		            <t:column>
		                <f:facet name="header">
		                    <h:outputText value="Vorname" />
		                </f:facet>
		                <h:outputText value="#{users._vorname}" />
		            </t:column>
		            <t:column>
		                <f:facet name="header">
		                    <h:outputText value="Nachname" />
		                </f:facet>
		                <h:outputText value="#{users._nachname}" />
		            </t:column>
		            <t:column>
		                <f:facet name="header">
		                    <h:outputText value="Geburtstag" />
		                </f:facet>
		                <h:outputText value="#{users._geburtstag}" />
		            </t:column>
		            <t:column>
		                <f:facet name="header">
		                    <h:outputText value="Konfession" />
		                </f:facet>
		                <h:outputText value="#{users._konfession}" />
		            </t:column>
		            <t:column>
			            <f:facet name="header">
			                <h:outputText value="Username" />
			            </f:facet>
			            <h:outputText value="#{users._username}" />
		            </t:column>			            	
		            <t:column>
			            <f:facet name="header">
			                <h:outputText value="Passwort" />
			            </f:facet>
			            <h:outputText value="#{users._passwort}" />
		            </t:column>			            	

		        </t:dataTable>
		    </h:form>

	        
	</ui:define>
</ui:composition>
