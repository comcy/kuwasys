<?xml version="1.0"?>
<ui:composition template="template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:define name="title">Notenverwaltung</ui:define>
	<ui:define name="content">
		<h1>
			<h:outputText value="#{courseBean.getSingleCourse(param['id'])._name}"/> 
			<h:outputText value=" #{courseBean.getSingleCourse(param['id'])._jahr}/#{courseBean.getSingleCourse(param['id'])._jahr+1}"/> - 
			<h:outputText value=" #{courseBean.getSingleCourse(param['id'])._tertial}"/>
		</h1>
		<h:form id="gradeeditor">
						<t:dataTable id="att"
			                styleClass="standardTable"
			                headerClass="standardTable_SortHeader"
			                footerClass="standardTable_Footer"
			                var="attender"
			                sortable="false"
			                value="#{gradelistBean.courseAttenders}"
			                preserveDataModel="false">
					        <t:column>
				                <f:facet name="header">
				                    <h:outputText value="Vorname" />
				                </f:facet>
				                <h:outputText value="#{attender._vorname}" />
				            </t:column>
					        <t:column>
				                <f:facet name="header">
				                    <h:outputText value="Nachname" />
				                </f:facet>
				                <h:outputText value="#{attender._nachname}" />
				            </t:column>
					        <t:column>
				                <f:facet name="header">
				                    <h:outputText value="Klasse" />
				                </f:facet>
				                <h:outputText value="#{attender._klasse}" />
				            </t:column>		
					        <t:column>
				                <f:facet name="header">
				                    <h:outputText value="Note" />
				                </f:facet>
				                <h:inputText id="note" value="#{attender._grade_note}" size="1"/>
				            </t:column>	
					        <t:column>
				                <f:facet name="header">
				                    <h:outputText value="Bemerkung" />
				                </f:facet>
				                <h:inputText id="bemerkung" value="#{attender._grade_bemerkung}" size="50" />
				            </t:column>	
			            </t:dataTable>
			<h:commandButton value="Speichern" action="#{gradelistBean.updateGrades()}" >
				<f:param name="id" value="#{param['id']}" />
			</h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
